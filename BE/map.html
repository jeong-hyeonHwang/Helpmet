<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>ìì „ê±° Â· ë„ë³´ ê²½ë¡œ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: calc(100% - 280px); float: left; }
    #panel {
      width: 280px;
      height: 100%;
      float: right;
      box-sizing: border-box;
      padding: 12px;
      overflow-y: auto;
      border-left: 1px solid #ddd;
      font-family: "Noto Sans KR", sans-serif;
    }
    #panel h2 { margin: 4px 0 12px; font-size: 18px; }
    .inst {
      margin-bottom: 8px;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      line-height: 1.4;
    }
    .inst:hover { background: #f1f1f1; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="panel">
    <h2>ê¸¸ ì•ˆë‚´</h2>
    <div style="margin-bottom: 10px;">
      <input type="number" id="latInput" placeholder="ìœ„ë„" step="any" style="width: 80px;" />
      <input type="number" id="lngInput" placeholder="ê²½ë„" step="any" style="width: 80px;" />
      <button onclick="addMarkerFromInput()">ë§ˆì»¤ ì¶”ê°€</button>
    </div>
    <button onclick="requestRouteFromMarkers()" style="margin-bottom: 10px;">ğŸ“ ìµœê·¼ ë§ˆì»¤ë¡œ ê²½ë¡œ ìš”ì²­</button>
    <div id="instructions"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map("map").setView([37.501388, 127.039624], 16);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "Â© OpenStreetMap contributors",
    }).addTo(map);

    const markers = [];
    let routeList = [];

    map.on("click", function (e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      const marker = L.marker([lat, lng]).addTo(map)
        .bindPopup(`ìœ„ë„: ${lat.toFixed(5)}<br>ê²½ë„: ${lng.toFixed(5)}`)
        .openPopup();

      marker.on("click", function () {
        map.removeLayer(marker);
        const index = markers.indexOf(marker);
        if (index !== -1) markers.splice(index, 1);
      });

      if (markers.length >= 2) {
        const old = markers.shift();
        map.removeLayer(old);
      }

      markers.push(marker);
    });

    function requestRouteFromMarkers() {
      if (markers.length < 1) {
        alert("ë§ˆì»¤ë¥¼ 1ê°œ ì´ìƒ ì°ì–´ì£¼ì„¸ìš”!");
        return;
      }

      console.log(markers);

      const { lat, lng } = markers[0].getLatLng();

      fetch(
        // `http://127.0.0.1:8000/route/bike?lat=${lat}&lon=${lng}&max_minutes=50`
        `http://k12a303.p.ssafy.io:8000/route/nearby?place_type=toilet&lat=${lat}&lon=${lng}&max_minutes=50`
        // `http://k12a303.p.ssafy.io.:8000/route/bike?lat=${lat}&lon=${lng}&max_minutes=50`
      )
        .then(res => res.json())
        .then(dto => {
          console.log("ğŸ“¦ API ì‘ë‹µ:", dto);
          routeList = dto.data;
          renderRouteList();
        })
        .catch(err => {
          console.error(err);
          alert("ê²½ë¡œë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
        });
    }

    function renderRouteList() {
      const instContainer = document.getElementById("instructions");
      instContainer.innerHTML = "";

      routeList.forEach((data, idx) => {
        const timeMin = Math.round(data.estimated_time_sec / 60); // ë¶„ ë‹¨ìœ„
        const distKm = (data.distance_m / 1000).toFixed(2); // km ë‹¨ìœ„ ë¬¸ìì—´

        const div = document.createElement("div");
        div.className = "inst";
        div.textContent =
          `${idx + 1}. ${data.start_addr} â†’ ${data.end_addr}  ` +
          `(${distKm} km, ì•½ ${timeMin}ë¶„)`;

        div.onclick = () => renderSelectedRoute(idx);
        instContainer.appendChild(div);
      });
    }


    function renderSelectedRoute(i) {
      const data = routeList[i];
      const boundsCoords = [];

      // ê¸°ì¡´ ê²½ë¡œ ì œê±°
      map.eachLayer(layer => {
        if (layer instanceof L.Polyline || layer instanceof L.Marker || layer instanceof L.CircleMarker) {
          map.removeLayer(layer);
        }
      });

      // íƒ€ì¼ ë‹¤ì‹œ ì¶”ê°€
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      data.route.forEach((seg, idx) => {
        const latlngs = seg.coords.map(c => [c.lat, c.lon]);
        boundsCoords.push(...latlngs);

        L.polyline(latlngs, {
          color: seg.is_cycleway ? "#2ecc71" : "#3498db",
          weight: 5,
          opacity: 0.8,
        }).addTo(map);

        latlngs.forEach((point, pidx) => {
          L.circleMarker(point, {
            radius: 3,
            color: seg.is_cycleway ? "#27ae60" : "#2980b9",
            fillOpacity: 0.7,
          })
          .addTo(map)
          .bindPopup(`êµ¬ê°„ ${idx + 1}, ì  ${pidx + 1}`);
        });
      });

      data.instructions.forEach((inst, idx) => {
        const { lat, lon } = inst.location;
        const mk = L.marker([lat, lon], {
          icon: L.divIcon({
            className: "inst-icon",
            html: `<div style="width:18px;height:18px;border-radius:50%;background:#ffa502;color:#fff;font-size:11px;text-align:center;line-height:18px;">${idx + 1}</div>`,
            iconSize: [18, 18],
            iconAnchor: [9, 9],
          }),
        })
        .addTo(map)
        .bindPopup(inst.message);
      });

      if (boundsCoords.length) {
        map.fitBounds(boundsCoords);
      }
    }

    function addMarkerFromInput() {
      const lat = parseFloat(document.getElementById("latInput").value);
      const lng = parseFloat(document.getElementById("lngInput").value);

      if (isNaN(lat) || isNaN(lng)) {
        alert("ì˜¬ë°”ë¥¸ ìœ„ë„ì™€ ê²½ë„ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }

      map.setView([lat, lng], 17);

      const marker = L.marker([lat, lng]).addTo(map)
        .bindPopup(`ìœ„ë„: ${lat.toFixed(5)}<br>ê²½ë„: ${lng.toFixed(5)}`)
        .openPopup();

      marker.on("click", function () {
        map.removeLayer(marker);
        const index = markers.indexOf(marker);
        if (index !== -1) markers.splice(index, 1);
      });

      if (markers.length >= 2) {
        const old = markers.shift();
        map.removeLayer(old);
      }

      markers.push(marker);
    }
  </script>
</body>
</html>
